<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CaAll</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/th.png"
      class="imageHW"
    />
  </head>

  <body>
    <!-- sidebar section -->
    <div class="sidebar">
      <div class="sidebar-title">
        <img src="./images/Logo.svg" alt="CaAll logo" />
      </div>
      <div class="sidebar-owner">
        <img
          src="./images/Avatar.svg"
          alt="owner profile logo"
          class="image1"
        />
        <p class="sidebar-owner-name">Linh Nguyen</p>
        <p class="owner-designation">Owner & Founder</p>
      </div>
      <div class="sidebar-sections">
        <div class="sidebar-section-elements">
          <img src="./images/Menu.svg" alt="feed logo" />
          <p class="sidebar-section-name">Feed</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Group.svg" alt="feed logo" />
          <p class="sidebar-section-name">Friends</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Group1.svg" alt="feed logo" />
          <p class="sidebar-section-name">Event</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Group2.svg" alt="feed logo" />
          <p class="sidebar-section-name">Watch Videos</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Group3.svg" alt="feed logo" />
          <p class="sidebar-section-name">Photos</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Combined Shape.svg" alt="feed logo" />
          <p class="sidebar-section-name">Files</p>
        </div>

        <div class="sidebar-section-elements">
          <img src="./images/Group4.svg" alt="feed logo" />
          <p class="sidebar-section-name-selected">Marketplace</p>
        </div>
      </div>
      <div class="sidebar-shortcuts">
        <div class="Shortcuts-title">
          <div class="title">Shortcuts</div>
          <div class="shortcuts-arrow">
            <img src="./images/arrow.svg" alt="drop down" />
          </div>
        </div>

        <div class="shortcuts-cards">
          <div class="shortcuts-card">
            <img
              src="./images/Avatar1.svg"
              alt="group logo"
              class="shortcuts-card-logo"
            />
            <p class="shortcuts-group-title">Ca Project…</p>
            <img
              class="notifications1"
              src="./images/Number.svg"
              alt="no of notification"
            />
          </div>

          <div class="shortcuts-card">
            <img
              src="./images/Avatar2.svg"
              alt="group logo"
              class="shortcuts-card-logo"
            />
            <p class="shortcuts-group-title">CaDesign T…</p>
            <img
              class="notifications"
              src="./images/Available.svg"
              alt="no of notification"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="main-body">
      <nav>
        <div class="nav-search">
          <div class="search-bar">
            <div class="search-bar-logo-input">
              <img src="./images/search.svg" alt="search button" />

              <input
                type="text"
                class="input-bar"
                placeholder="Search in mail"
              />
            </div>
            <div class="search-bar-arrow">
              <img
                src="./images/Arrow - Bottom-1.svg"
                alt="explore more such mails"
              />
            </div>
          </div>
        </div>
        <div class="nav-icons">
          <img src="./images/Button.svg" alt="app person button" />
          <img src="./images/Item.svg" alt="message sombody button" />
          <img src="./images/Item1.svg" alt="More options button" />
        </div>
      </nav>

      <main>
        <div class="products">
          <div class="products-heading">
            <div class="products-heading-location">dfsdf</div>
            <div class="products-heading-search-button">sdfdsf</div>
          </div>
          <div class="products-product-section">sdfsdfdsf</div>
        </div>

        <div class="contacts">
          
          </div>

          <div class="contacts-group">sdfsdf</div>

          <div class="contacts-search">sdfdsf</div>
        </div>
      </main>
    </div>
  </body>
</html>
